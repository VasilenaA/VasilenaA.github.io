<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/dist/jquery.validate.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="image/x-icon" href="pictures/logo.png">
</head>
<body>
    <nav class="nav">
        <img id="logo" src="pictures/logo.png" alt="logo for nav">
    <ul class="nav__list">
    <li class="nav__listitem"><a href="index.html">Modern Vision</a></li>
    <li class="nav__listitem">Menu & order
        <ul class="nav__listitemdrop">
            <li><a href="menu.html">See our 3 course menu</a></li>
        </ul>
    </li>
    <li class="nav__listitem"><a href="contacts.html">Contacts & about us</a></li>
    </ul>
</nav>
<main>

<form action="#" id="menuForm" method="post">
    <article>Choose a soup:</article>
    <section  class="menuSoup">
        <input type="radio" id="chichkenSoup" name="soup" value="chicken soup">
        <label for="chichkenSoup"><img src="pictures/chickenSoup.webp" class="menuImage" alt="chicken soup"><br>Chicken soup</label><br>
    
        <input type="radio" id="asianSoup" name="soup" value="asian noodle">
        <label for="asianSoup"><img src="pictures/AsianNoodle.jpg" class="menuImage" alt="asian noodle soup"><br>Asian noodle soup</label><br>
        
        <input type="radio" id="tomatoSoup" name="soup" value="creamy tomato"> 
        <label for="tomatoSoup"><img src="pictures/tomatoSoup.jpg" class="menuImage" alt="tomato soup"><br>Creamy Tomato Soup</label><br>
        
        <input type="radio" id="taratorSoup" name="soup" value="tarator">
        <label for="taratorSoup"><img src="pictures/tarator.jpg" class="menuImage" alt="tarator"><br>Tarator</label><br>
    </section>
    <article>Choose main course:</article>
    <section class="menuMain">
        <input type="radio" id="salmonFish" name="mainDish" value="salmon">
        <label for="salmonFish"><img src="pictures/salmonFish.jpg" class="menuImage" alt="cedar-plank salmon"><br>Cedar-Plank Salmon</label><br>

        <input type="radio" id="shrimp" name="mainDish" value="shrimp">
        <label for="shrimp"><img src="pictures/shrimp.jpeg" class="menuImage" alt="Shrimp"><br>Habanero Shrimp</label><br>

        <input type="radio" id="paella" name="mainDish" value="paella">
        <label for="paella"><img src="pictures/paella.jpg" class="menuImage" alt="paella"><br>Paella /for 2 people/</label><br>

        <input type="radio" id="garlicPasta" name="mainDish" value="garlic-pasta">
        <label for="garlicPasta"><img src="pictures/pasta.jpg" class="menuImage" alt="garlic pasta"><br>Garlic pasta</label><br>
    </section>
    <section class="menuMain">
        <input type="radio" id="basilPasta" name="mainDish" value="basil-pasta">
        <label for="basilPasta"><img src="pictures/basilPasta.jpg" class="menuImage" alt="pesto pasta"><br>Basil-pesto pasta</label><br>
        
        <input type="radio" id="skirtStake" name="mainDish" value="steak">
        <label for="skirtStake"><img src="pictures/MarinatedSteak.jpg" class="menuImage" alt="skirt steak"><br>Marinated Skirt Steak</label><br>
        
        <input type="radio" id="smokedBrisket" name="mainDish" value="brisked">
        <label for="smokedBrisket"><img src="pictures/SmokedBrisket.jpg" class="menuImage" alt="smoked brisked"><br>Smoked brisked</label><br>
        
        <input type="radio" id="beef" name="mainDish" value="beef">
        <label for="beef"><img src="pictures/slowCooked.jpg" class="menuImage" alt="beef"><br>Slow cooked beef</label><br>
    </section>
    <article>Choose dessert:</article>
    <section class="menuDesserts">
        <input type="radio" id="raspberry" name="dessert" value="Raw raspberry slice">
        <label for="raspberry"><img src="pictures/raspberry.jpg" class="menuImage" alt="raspberry slice"><br>Raw raspberry slice</label><br>

        <input type="radio" id="lavaCake" name="dessert" value="lava cake">
        <label for="lavaCake"><img src="pictures/lavaCake.jpg" class="menuImage" alt="lava cake"><br>Lava cake</label><br>

        <input type="radio" id="fruitMousse" name="dessert" value="fruit mousse">
        <label for="fruitMousse"><img src="pictures/fruitMousse.jpg" class="menuImage" alt="mousse"><br>Fruit mousse</label><br>
        
        <input type="radio" id="cheesecake" name="dessert" value="Cheesecake">
        <label for="cheesecake"><img src="pictures/cheesecake.jpeg" class="menuImage" alt="cheesecake"><br>Cheesecake</label><br>
    </section>
    <button type="submit">
        <a href="checkout.html" onclick="return validateMenu()">Go to checkout</a>
    </button>
</form>
</main>
<footer>
    <div class="footer-body">
        <div class="footer__text">
        Don't forget to leave a review for us on some of the following sites:
        </div>
        <div class="footer__images">
            <a href="https://www.tripadvisor.com/UserReview" target="_blank">
            <img class="footer__Image" id="footerPic1" src="pictures/tripadvisor.png" alt="tripadvisor">
            </a>
            <a href="https://www.google.com/maps/" target="_blank">
            <img class="footer__Image" id="footerPic2" src="pictures/maps.webp" alt="google maps">
            </a>
        </div>
    </div> 
</footer>
</body>
</html>
